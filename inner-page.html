<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaols, Achievements and Tasks</title>
    <style> table, th, td {border: 2px solid black;}
    </style>
</head>
<body>
    <h2>Personal data</h2>

    <div class="tables">
        <table>
            <label for="table">Goal Setting</label>
            <tr>
                <th>Short term</th>
                <th>Long term</th>
                <th>Career goals</th>
            </tr>
            <tr>
                <td>+</td>
                <td>+</td>

            </tr> 
            </tr>
            
        </table>
    
        <table>
            <label for="table">Achievements</label>
            <tr>
                <th>Short term</th>
                <th>Long term</th>

            </tr>
            <tr>
                <td>+</td>
                <td>+</td>
                <td>+</td>
            </tr> 
            </tr>
            
        </table>
    
        <table>
            <label for="table">To-do</label>
            <tr>
                <th>Short term</th>
                <th>Long term</th>
                <th>Career goals</th>
            </tr>
            <tr>
                <td>+</td>
                <td>+</td>
                <td>+</td>
            </tr> 
            </tr>
            
        </table>
    </div>

</html>
